<script>
// FTFCU Prototype LE System
var currSlot = 0;
var waitList = [];
var completed = [];
var helped = [];
var remSlot = 0;

function Person(x, y, z) {
  this.Name = x;
  this.Purpose = y;
  this.Time = z;
}

function addMbr() {
  var d = new Date();
  var e1 = (document.getElementById("mbrName").value).toString();
  var e2 = (document.getElementById("purpose").value).toString();
  var e3 = (d.toLocaleTimeString()).toString();
  var Entry = new Person(e1, e2, e3);
  waitList.push(Entry);
  currSlot = (currSlot + 1);
  document.getElementById("checkIn").style.height = "0px";
  document.getElementById("checkIn").style.visibility = "hidden";
  document.getElementById("a1").reset();
  document.getElementById("purpose").value = "";
  document.getElementById("inNeed").style.display = "none";
  Sort();
}

function Sort() {
  for (x = 0; x <= currSlot; x++) {
    document.getElementById("na" + x.toString()).innerHTML = waitList[x].Name;
    document.getElementById("pu" + x.toString()).innerHTML = waitList[x].Purpose;
    document.getElementById("ts" + x.toString()).innerHTML = waitList[x].Time;
  }
}

function helpOut() {
  var hoone = waitList[0];
  waitList.shift();
  helped.push(hoone);
  document.getElementById("na" + (currSlot - 1).toString()).innerHTML = "";
  document.getElementById("pu" + (currSlot - 1).toString()).innerHTML = "";
  document.getElementById("ts" + (currSlot - 1).toString()).innerHTML = "";
  currSlot = (currSlot - 1);
  document.getElementById("xn" + remSlot.toString()).innerHTML = helped[remSlot].Name;
  document.getElementById("xp" + remSlot.toString()).innerHTML = helped[remSlot].Purpose;
  document.getElementById("xt" + remSlot.toString()).innerHTML = helped[remSlot].Time;
  document.getElementById("xo" + remSlot.toString()).innerHTML = (new Date().toLocaleTimeString()).toString();
  remSlot = (remSlot + 1)
  Sort();
}

function revealC() {
